{% extends 'main.html' %}
{% block content %}

    <!--  header  -->
    <div class="header-bar">
        <a href="{% url 'tasks' %}">&#8592 Back</a>
        {% if request.resolver_match.view_name == "add-task" %}
            <h2>Create a task</h2>
        {% elif request.resolver_match.view_name == "edit-task" %}
            <h2>Edit this task</h2>
        {% endif %}
    </div>

    <!-- Form Unit -->
    <div class="card-body">
        <form method="post" action="">
            {% csrf_token %}
            {{form.as_p}}
           <input type="submit" class="button" value="Submit"/>
        </form>
    </div>

{% endblock content %}
