{% extends 'main.html' %}
{% block content %}

    <!--  logo  -->
    <div class="header-bar">
        <h1>Login</h1>
    </div>

    <!--  form content  -->
    <div class="card-body">
        <form method="post">
            {%csrf_token %}
            {{form.as_p}}
            <input type="submit" class="button" value="Log In">
        </form>
    </div>
    <div class="sign-up-panel">
        <p>Don't have an account? <a href="{% url 'register' %}">Sign up</a></p>
    </div>

{% endblock content %}
